customResources:
   enabled: true
   resources:
     custom_configmap: |
       apiVersion: v1
       kind: ConfigMap
       metadata:
         name: example-config-map
       data:
         foo: bar
     custom_secret: |
       apiVersion: v1
       kind: Secret
       metadata:
         name: example-secret
       type: Opaque
       data:
         secret_text: dmFsdWU=
